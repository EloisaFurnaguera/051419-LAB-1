<!DOCTYPE html>
<html>

  <head>
    <style>

        body {
        margin: 0;
      }
 
      .bigBar {
        height: 200px;
        width: 350px;
        display: inline-block;
      }


      #red{

        background-color: red;
      }

       #blue{

        background-color: blue;
      }

      .littleBox{
        height: 100px;
        width: 100px;
        background-color: black;
        display: inline-block;
        margin-top: 50px;
        margin-left: 50px;

      }

    </style>
  </head>

  <body>

    <div class="bigBar" id="red">

        <div class="littleBox"></div>
        <div class="littleBox"></div>

    </div>

        <div class="bigBar" id="blue">

        <div class="littleBox"></div>
        <div class="littleBox"></div>

    </div>

  </body>

</html>
